<!DOCTYPE html>
<html>
<head>
	<title>IT task</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="shed-holder">
<header> task manager</header>

<div class="shed-holder">

	<form method="post" action="">
		<section class="shed-wrapper">
	<h3>task name</h3>
	<input name="" placeholder="" type="text"><br>

	<h3>Day of the week</h3>
	<select>
		<option>...</option>
		<option>monday</option>
		<option>tuesday</option>
		<option>wednesday</option>
		<option>thurday</option>
		<option>friday</option>

	</select>

	<h3>task rating</h3>
	<select>
		<option>...task type</option>
		<option>Normal</option>
		<option>Urgent</option>

	</select>

	<h3>start date</h3>
	<select>
		<option>...select</option>
		<option>2/2/2</option>
		<option>3/3/3</option>

	</select>

	<h3>Due date</h3>
	<select>
		<option>...select</option>
		<option>4/4/4</option>
		<option>5/5/5</option>

	</select>

	<h3>reminder time</h3>

	<select>
		<option>...Select Reminder</option>
		<option>None</option>
		<option>...Select Reminder</option>

	</select><br><br>
	<input name="submit" value="Remind" type="submit">
</section>

	
	</form>
</div>

</body>
</html>
